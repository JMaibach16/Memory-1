<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>MEMORY SPIEL!</title>
<link href="style.css" rel="stylesheet" text="">
</head>

<body>
    <div id="Player">
    <p id="Player1">Player 1: 0 Punkte</p>
    <p id="Player2">Player 2: 0 Punkte</p>
    </div>
    <div class="Reihe">
        <div class="Karte hidden Katze"></div>
        <div class="Karte hidden Hund"></div>
        <div class="Karte hidden Schaf"></div>
        <div class="Karte hidden Haus"></div>
    </div>

    <div class="Reihe">
        <div class="Karte hidden Schaf"></div>
        <div class="Karte hidden Katze"></div>
        <div class="Karte hidden Haus"></div>
        <div class="Karte hidden Hund"></div>
    </div>
<script>
    const cards = document.querySelectorAll(".Karte");
    for (const card of cards) {
        card.addEventListener("click", function() {
            if (card.classList.contains("hidden")) {
                card.classList.remove("hidden");
            } else {
                card.classList.add("hidden");
            }
        })
    }
</script>
</body>
</html>
